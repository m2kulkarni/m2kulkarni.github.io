---
layout: default
---
<article class="post">
  <header class="post-header">
    <time class="post-date">{{ page.date | date: "%B %d, %Y" }}</time>
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.subtitle %}
    <p class="post-subtitle">{{ page.subtitle }}</p>
    {% endif %}
  </header>
  <div class="post-content">
    {{ content }}
  </div>
</article>
