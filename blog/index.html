---
layout: default
title: Writing
---
<div class="blog-index">
  <h1>Writing</h1>
  <div class="posts-list">
    {% for post in site.posts %}
    <a href="{{ post.url }}" class="post-link">
      <article class="post-preview">
        <time class="post-date">{{ post.date | date: "%B %Y" }}</time>
        <h2>{{ post.title }}</h2>
        {% if post.subtitle %}
        <p class="post-excerpt">{{ post.subtitle }}</p>
        {% endif %}
      </article>
    </a>
    {% endfor %}
  </div>
</div>
